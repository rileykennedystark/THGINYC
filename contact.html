<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.underbelly-body {
      margin: 0;
      padding: 0 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }
  
    .about-text {
      max-width: 100%;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

  
    @media (max-width: 768px) {
      .about-text {
        font-size: 18px;
        width: 100%;
      }
  
      .yellow-header {
        font-size: 16px;
        padding: 0 10px;
      }
  
      .yellow-button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>

</head>

<body class="underbelly-body">


  <!-- Main content -->

  <h1 class="yellow-header" style="margin: 20px 0px;">EMAIL US.</h1>

  <div 
    class="about-text" 
    style="font-size: 24px; color: hotpink; width: 80%; max-width: none; text-align: center; cursor: pointer;" 
    onclick="copyEmail()"
    title="Click to copy"
  >
    tessandriley@gmail.com
    <br><br>
    <span id="copy-confirmation" style="display: none; font-size: 12px; color: yellow;">Copied to clipboard!</span>
  </div>
  
  <button class="yellow-button" onclick="window.location.href='welcome.html'">HOME</button>
  
  <script>
    function copyEmail() {
      const email = "tessandriley@gmail.com";
      navigator.clipboard.writeText(email).then(() => {
        const confirmation = document.getElementById("copy-confirmation");
        confirmation.style.display = "inline";
        setTimeout(() => {
          confirmation.style.display = "none";
        }, 1500);
      });
    }
  </script>
</body>
</html>
