<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="underbelly-body" style="margin: 0; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; width: 100vw;">

  <!-- Main content -->
  <h1 class="yellow-header" style="margin: 20px 0px; text-align: center;">EMAIL US.</h1>

  <div 
    class="about-text" 
    style="font-size: 24px; color: hotpink; width: 100%; max-width: 360px; text-align: center; cursor: pointer;" 
    onclick="copyEmail()"
    title="Click to copy"
  >
    tessandriley@gmail.com
    <br><br>
    <span id="copy-confirmation" style="display: none; font-size: 12px; color: yellow;">Copied to clipboard!</span>
  </div>
  
  <button class="yellow-button" style="margin-top: 30px;" onclick="window.location.href='welcome.html'">HOME</button>
  
  <script>
    function copyEmail() {
      const email = "tessandriley@gmail.com";
      navigator.clipboard.writeText(email).then(() => {
        const confirmation = document.getElementById("copy-confirmation");
        confirmation.style.display = "inline";
        setTimeout(() => {
          confirmation.style.display = "none";
        }, 1500);
      });
    }
  </script>
</body>

</html>
