  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-header {
    font-family: "Press Start 2P", monospace;
      color: white;
      text-align: left;
      line-height: 20px;
      font-size: 18px;
      margin: 10px;
      word-wrap: break-word;
      padding: 5px;}

    .contact-body {
      font-family: "Press Start 2P", monospace;
      color: white;
      text-align: left;
      line-height: 20px;
      font-size: 12px;
      margin: 10px;
      word-wrap: break-word;
      padding: 5px;
    }

    .contact-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1.yellow-header {
      color: #FFEB3B;
      font-size: 30px;
      text-align: center;
      padding: 20px;
    }

    .yellow-button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 12px;

      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: "Press Start 2P", monospace;
    }

    .yellow-button:hover {
      background-color: #FFD700;
    }

    @media screen and (max-width: 480px) {
  body {
    padding: 0;
    margin: 0;
    overflow-x: hidden;
  }

  .contact-container {
    padding: 10px;
  }

  .contact-body, .contact-header {
    font-size: 9px;
    line-height: 16px;
    word-break: break-word;
    padding: 4px;
    margin: 6px;
  }

  h1.yellow-header {
    font-size: 16px;
    padding: 10px;
  }

  .yellow-button {
    width: 100%;
    font-size: 10px;
    padding: 10px;
    box-sizing: border-box;
  }
}
