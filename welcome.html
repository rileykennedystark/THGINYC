  <style>

.main-wrapper {
  position: relative;
  padding: 60px 0;
}

.icon-row {
  display: flex; /* Ensures icons are arranged in a horizontal row */
  justify-content: center; /* Centers the icons */
  gap: 40px; /* Adds space between icons */
  margin-top: 20px; /* Adjusted space between header and icons */
}

.icon {
  text-align: center;
  position: relative;
}

.icon-image {
  width: 50px;
  height: 50px;
  cursor: pointer;
}

.icon-label {
  margin-top: 5px;
  font-size: 14px;
  color: yellow;
}

/* Specific positioning for LEADERBOARD */
.icon-cluster {
  position: absolute;
  top: 20px;
  left: 15%;
}

/* DICTIONARY position */
.icon-center-top {
  position: absolute;
  top: 5px; /* Slightly higher up than DICTIONARY */
  right: 30%; /* Move it to the right of DICTIONARY */
  transform: translateX(-50%); /* Center it horizontally relative to its own position */
}

/* SUPPORT OUR PLAY position */
.icon-center-right {
  position: absolute;
  top: 20px; /* Slightly higher up than DICTIONARY */
  right: 0%; /* Move it to the right of DICTIONARY */
  transform: translateX(-50%); /* Center it horizontally relative to its own position */
}

.audio-player {
  position: fixed;
  top: 100px;
  right: 50px;
  cursor: pointer;
}

/* GALLERY (much lower, closer to the footer) */
.icon-bottom-left {
  margin-top: 110px; /* Pushes the GALLERY icon further down */
  margin-left: 15%; /* You can adjust this value to move it horizontally */
}

.icon-bottom-right {
  position: absolute;
  bottom: 150px;
  right: 5%;
}

.icon-bottom-center {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
}

.icon-header {
  text-align: center;
  font-size: 3em;
  margin-top: 80px;
}

@media (max-width: 768px) {
  .icon-row {
    flex-direction: column;
    align-items: center;
  }

  .icon-cluster,
  .audio-player,
  .icon-bottom-left,
  .icon-bottom-right,
  .icon-bottom-center {
    position: static;
    transform: none;
    margin-bottom: 20px;
  }
}
  </style>
</head>

  <!-- today's date -->
  <div class="banner" style="padding: 20px;">
<marquee behavior="scroll" loop="-1" width="100%">
  <script>
    var today = new Date();

    // Map month indices to month names ya feel
    var monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    // Get day + mnth from 'today'
    var day = today.getDate();
    var month = today.getMonth();

    // Handle hours/minutes for a 12-hour clock with am/pm type shit
    var hours = today.getHours();
    var minutes = today.getMinutes();
    var suffix = (hours >= 12) ? "pm" : "am";
    var hours12 = hours % 12 || 12; // OOPS chave to onvert 0 to 12 for midnight/noon

    // cut '0' if minutes < 10
    if (minutes < 10) {
      minutes = "0" + minutes;
    }

    // Show text: "Today's Date: blah blah, 1982, beep boop"
    var displayString = hours12 + ":" + minutes + suffix + ", " + monthNames[month] + " " + day + ", " + "1984";

    // Write text in marquee
    document.write(displayString);
  </script>
</marquee>
</div>
